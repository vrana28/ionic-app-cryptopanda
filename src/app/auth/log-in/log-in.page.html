<ion-header>
  <ion-toolbar>
    <ion-title>Log-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="floating"> Email </ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"> Password </ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col >
        <ion-button type="submit" expand="block" shape="round" size="large" (click)="onLogIn()" >Log in</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
