<ion-app>

  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>CryptoPanda</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list >
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="bar-chart" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/myportfolio">
            <ion-icon name="diamond" slot="start"></ion-icon>
            <ion-label>MyPortfolio</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/market">
            <ion-icon name="pulse" slot="start"></ion-icon>
            <ion-label>Market</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/profile">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>My Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
        <ion-menu-toggle>
          <ion-item lines="inset">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-tabs>
   <ion-tab-bar slot="bottom">
     <ion-tab-button tab="home">
       <ion-icon name="bar-chart"></ion-icon>
       <ion-label>Home</ion-label>
     </ion-tab-button>

     <ion-tab-button tab="myportfolio">
       <ion-icon name="diamond"></ion-icon>
       <ion-label>My Portfolio</ion-label>
     </ion-tab-button>

     <ion-tab-button tab="market">
       <ion-icon name="pulse"></ion-icon>
       <ion-label>Market</ion-label>
     </ion-tab-button>

     <ion-tab-button tab="profile">
       <ion-icon name="person"></ion-icon>
       <ion-label>Profile</ion-label>
     </ion-tab-button>
   </ion-tab-bar>
 </ion-tabs>




</ion-app>
