<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My Portfolio</ion-title>

    <ion-buttons slot="end">
      <ion-fab-button size="small" color="success" (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-buttons class="ion-justify-content-center">
    <ion-button routerLink="/home" color="tertiary" fill="solid">
      Home
    </ion-button>
  </ion-buttons>

  <ion-card *ngFor="let offer of offers">
    <ion-card-header>
      <ion-card-title>Sell</ion-card-title>
    </ion-card-header>

    <ion-card-content class="content">
      <ion-list>
        <ion-item>
          <ion-label>Coin: {{offer.coinName}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Quantity: {{offer.quantity}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
